<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Komando</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <div class="logo">Komando</div>
    <nav>
      <a href="#" data-page="dashboard" class="active">Dashboard</a>
      <a href="#" data-page="sites">Sites</a>
      <a href="#" data-page="publish">Publish</a>
    </nav>
  </aside>

  <main class="main">
    
    <!-- DASHBOARD -->
    <section id="dashboard" class="page active">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card">Total Sites<br><strong>3</strong></div>
        <div class="card">Posts<br><strong>12</strong></div>
        <div class="card">Status<br><strong>Active</strong></div>
      </div>
    </section>

    <!-- SITES -->
    <section id="sites" class="page">
      <h1>Sites</h1>
      <table>
        <tr>
          <th>Site</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>example.com</td>
          <td>Connected</td>
        </tr>
      </table>
    </section>

    <!-- PUBLISH -->
    <section id="publish" class="page">
      <h1>Publish</h1>
      <input type="text" placeholder="Post title">
      <textarea placeholder="Post content"></textarea>
      <button>Publish</button>
    </section>

  </main>

</div>

<script src="./script.js"></script>
</body>
</html>
