<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Komando Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">Komando</div>
    <nav>
      <a href="#" data-page="dashboard" class="active">Dashboard</a>
      <a href="#" data-page="sites">Sites</a>
      <a href="#" data-page="publish">Publish</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- DASHBOARD -->
    <section id="dashboard" class="page active">
      <h1>Dashboard</h1>
      <div class="stats">
        <div class="stat-card">Total Sites<br><strong>0</strong></div>
        <div class="stat-card">Posts<br><strong>0</strong></div>
        <div class="stat-card">Status<br><strong>Active</strong></div>
      </div>
    </section>

    <!-- SITES -->
    <section id="sites" class="page">
      <h1>WordPress Sites</h1>

      <div class="form">
        <input id="site-name" type="text" placeholder="Site Name">
        <input id="site-url" type="text" placeholder="WordPress URL">
        <input id="site-user" type="text" placeholder="Username">
        <input id="site-pass" type="password" placeholder="Application Password">
        <button id="addSiteBtn">Add Site</button>
      </div>

      <p id="siteStatus"></p>

      <table>
  <thead>
    <tr>
      <th>Site</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="sitesTable"></tbody>
</table>
    </section>

    <!-- PUBLISH -->
    <section id="publish" class="page">
      <h1>Publish</h1>
      <input id="post-title" type="text" placeholder="Post title">
      <textarea id="post-content" placeholder="Post content"></textarea>
      <button id="publishBtn">Publish</button>
      <p id="publishStatus"></p>
    </section>

  </main>
</div>

<script src="./script.js"></script>
</body>
</html>
