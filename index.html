<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Komando Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <h2>Komando</h2>
    <nav>
      <a href="#" data-page="generate" class="active">Generate</a>
      <a href="#" data-page="publish">Publish</a>
    </nav>
  </aside>

  <main class="main">

    <!-- GENERATE -->
    <section id="generate" class="page active">
      <h1>Generate Artikel AI</h1>

      <input id="baseTitle" placeholder="Judul Utama">
      <textarea id="baseContent" placeholder="Isi / informasi dasar artikel"></textarea>

      <label>Jumlah Artikel</label>
      <input id="articleCount" type="number" value="3" min="1" max="10">

      <button id="generateBtn">Generate Artikel</button>

      <div id="generatedList"></div>
    </section>

    <!-- PUBLISH -->
    <section id="publish" class="page">
      <h1>Publish Artikel</h1>

      <label>Pilih Site</label>
      <select id="siteSelect"></select>

      <label>Pilih Artikel</label>
      <select id="articleSelect"></select>

      <label>Kategori</label>
      <select id="categorySelect"></select>

      <label>Featured Image</label>
      <input id="imageInput" type="file">

      <button id="publishBtn">Publish</button>

      <p id="publishStatus"></p>
    </section>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
